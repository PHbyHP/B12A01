<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <!-- Hero Section shuru -->
  <div class="background">
    <nav class="navbar">
      <div class="logo">LOGO</div>
      <div class="signup-button">
        <button>Sign Up</button>
      </div>
    </nav>

    <section class="banner">
      <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
      <button class="focus-button">Stay Focused</button>
    </section>
  </div>



  <!-- Action Section design shuru-->
  <section class="action-section">
    <div class="action-left">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="preview-button">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="images/wc-mini.png" alt="Live Preview Image" />
    </div>
  </section>


  <!-- Productive Users Section -->
  <section class="users-section">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div class="stat-box">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat-box">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-box">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>

  

</body>
</html>
